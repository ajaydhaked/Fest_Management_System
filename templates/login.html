{% extends "index.html" %}
{% block css%}
<link rel="stylesheet" type="text/css" href="/static/styles1.css" />
{% endblock %}
{% block navbar%}
{% endblock %}
{% block content %}
    <div class="container">
	<div class="screen" style="margin-top:75px;">
		<div class="screen__content">
			<form class="login" id="login-form">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" id="username" class="login__input" placeholder="User name" required>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" id="password" class="login__input" placeholder="Password" required>
				</div>
				<button type="submit" class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
{% endblock %}
{% block script %}
<script>
	const loginForm = document.getElementById('login-form');

loginForm.addEventListener('submit', async function (event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    if (response.ok) {
        const result = await response.json();
        alert(result.message);
				document.cookie = `token=${result.token}`;
				window.location.href = '/events';
    } else {
        alert("Invalid username or password");
    }
});
</script>

{% endblock %}
