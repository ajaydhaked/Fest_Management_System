{% extends "index.html" %}
{% block navbar %}
<nav class="navbar navbar-light bg-light">
    <h1 class="navbar-brand px-4" >Admin</h1>
  </nav>
{% endblock %}
{% block content %}
<h1 class="text-center">All tables</h1>
<table class="table  table-striped">
    <thead>
        <tr>
            <th>Table Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for table in tables %}
        <tr>
            <td>{{table[0]}}</td>
            <td>
                <button href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#table_{{table[0]}}">View</button>
                {% include "/admin/table.html" %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
