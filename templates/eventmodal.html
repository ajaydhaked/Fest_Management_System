<div class="modal fade" id="event{{event.event_id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{event.name}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>{{event.description}}</p>
            <p>Type: {{event.type}}</p>
            <p>Date: {{event.date}}</p>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-primary">Register</a>
          <a href="#" class="btn btn-primary">Volunteer</a>
        </div>
      </div>
    </div>
  </div>
